<!DOCTYPE html>
<html lang="en US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="dropdown.css">
        <link rel="stylesheet" href="style2.css">
        <link rel="stylesheet" href="form.css">
        <link rel="icon" href="rocket.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Special+Elite">
        <script src="script2.js"></script>
        <script src="dropdown.js"></script>
        <title>Rocket Gym</title>
    </head>
    <body onLoad="startup()">
        <header>
            <div class="hero">
                <h1>Rocket Gyms</h1>
               
            <div id="myMenu" class="dropdown" class="header">
                <a href="javascript: void(0)" class="buttonX" onclick="closeMenu()">&times;</a>
                <div class="dropdown-lists">
                    <a href="index.html">About</a>
                    <a href="registration.html">Registration</a>
                    <a href="team.html">Meet the Team</a>
                    <a href="plans.html">Plans</a>
                </div>  
            </div>
            <div style="text-align: center;">
                <img name="banner" src="images/facilities.jpeg">
                <hr>
            </div> 
            <form name="contactForm" onsubmit="return validateForm()" action="confirmation.php" method="post">
                <h2>Membership Form</h2>
                <div class="row">
                    <label>Full Name</label>
                    <input type="text" name="name">
                    <div class="error" id="nameErr"></div>
                </div>
                <div class="row">
                    <label>Email Address</label>
                    <input type="text" name="email">
                    <div class="error" id="emailErr"></div>
                </div>
                <div class="row">
                    <label>Mobile Number</label>
                    <input type="text" name="mobile" maxlength="10">
                    <div class="error" id="mobileErr"></div>
                </div>
                <div class="row">
                    <label>City</label>
                    <input type="text" name="state" maxlength="20">
                   
                    <div class="error" id="cityErr"></div>
                </div>
                <div class="row">
                    <label>State</label>
                    <input type="text" name="state" maxlength="20">
                   
                    <div class="error" id="stateErr"></div>
                </div>
                <div class="row">
                    <label>Zip Code</label>
                    <input type="text" name="zip" maxlength="20">
                   
                    <div class="error" id="zipErr"></div>
                </div>
                
                <div class="row">
                    <label>Gender</label>
                    <div class="form-inline">
                        <label><input type="radio" name="gender" value="male"> Male</label>
                        <label><input type="radio" name="gender" value="female"> Female</label>
                        <label><input type="radio" name="gender" value="Non-Binary"> Other</label>
                    </div>
                    <div class="error" id="genderErr"></div>
                    <div class="row">
                        <label>Plan</label>
                        <div class="form-inline">
                            <label><input type="radio" name="plan" value="male"> Domestic</label>
                            <label><input type="radio" name="plan" value="female"> Interstellar</label>
                            
                        </div>
                        <div class="error" id="planErr"></div>
                </div>
                <div class="row">
                    <input type="submit" value="Submit">
                </div>
            </div>
        </header>
       
        
        <span class="hamburger" onclick="openMenu()">&#9776;</span>
        </body>
        </html>
